<CTRL src="/js/mugin/mugin-profile.js"></CTRL>
<div id="registration" class="container">
	<div class="row">
	<div class="col-sm-12">
		<h1>Hey, <span id="userName"></span></h1>
	</div>
	</div>
	<div class="row">
		<div class="col-sm-7">
			<!-- Login form -->
			<form class="form-horizontal" novalidate onsubmit="return false;">
				<div class="form-group">
					<div class="col-sm-11 col-sm-offset-1">
						<h2>My Profile</h2>
					</div>
				</div>	
				<div class="form-group">
				    <label for="mug" class="col-sm-2 control-label">My Mug<span class="text-warning">*</span></label>
				    <div class="col-sm-5">
				    	<!-- Hidden canvas to fetch data from -->
						<canvas id="mugin-photo" class="img-responsive"></canvas>
				   	</div>
				</div>
				<div class="form-group">
				    <label for="nameFirst" class="col-sm-2 control-label">First Name<span class="text-warning">*</span></label>
				    <div class="col-sm-4">
				      <input type="text" name="first-name" class="form-control" id="nameFirst" placeholder="First Name" disabled>
				   	</div>
				</div>
				<div class="form-group">
				    <label for="nameLast" class="col-sm-2 control-label">Last Name<span class="text-warning">*</span></label>
				    <div class="col-sm-4">
				      <input type="text" name="last-name" class="form-control" id="nameLast" placeholder="Last Name" disabled>
				   	</div>
				</div>
				<div class="form-group">
				    <label for="email" class="col-sm-2 control-label">Email<span class="text-warning">*</span></label>
				    <div class="col-sm-6">
				      <input type="email"  name="email" class="form-control" id="email" placeholder="Email" disabled>
				   	</div>
				</div>
			</form>
		</div>
		<div class="col-sm-4">
			<h4>Mugin Statistics</h4>
			<!-- Display mugin status on UI-->
			<div id="mugin-stats">
				<ul class="list-group">
				  <li class="list-group-item">
				    <span id="mugin-stats-login" class="badge">Logged Out</span>
				    Status
				  </li>
				  <li class="list-group-item">
				    <span id="mugin-stats-confidence" class="badge">0</span>
				    Match Confidence
				  </li>
				</ul>
			</div>
		</div>		
	</div>
</div>
