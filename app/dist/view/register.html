<CTRL src="/js/mugin/mugin-register.js"></CTRL>
<div  id="nav" class="bg-primary">
	<h4 class="pull-left">Mugin</h4>
</div>
<div id="registration" class="container">
	<div class="row">
	<div class="col-sm-12">
		<h1>Mugin</h1>
		<h2>Sign up here!</h2>
	</div>
	</div>
	<div class="row">
		<div class="col-sm-7">
			<!-- Login form -->
			<form class="form-horizontal" novalidate onsubmit="return false;">
				<div class="form-group">
					<div class="col-sm-11 col-sm-offset-1">
						<h3>I'm ready to use my mug!</h3>
					</div>
				</div>	
				<div class="form-group">
				    <label for="mug" class="col-sm-2 control-label">My Mug<span class="text-warning">*</span></label>
				    <div class="col-sm-5">
				    	<!-- Hidden canvas to fetch data from -->
						<canvas id="mugin-photo" class="img-responsive"></canvas>
				   	</div>
				</div>
				<div class="form-group">
				    <label for="nameFirst" class="col-sm-2 control-label">First Name<span class="text-warning">*</span></label>
				    <div class="col-sm-4">
				      <input type="text" name="first-name" class="form-control" id="nameFirst" placeholder="First Name">
				   	</div>
				</div>
				<div class="form-group">
				    <label for="nameLast" class="col-sm-2 control-label">Last Name<span class="text-warning">*</span></label>
				    <div class="col-sm-4">
				      <input type="text" name="last-name" class="form-control" id="nameLast" placeholder="Last Name">
				   	</div>
				</div>
				<div class="form-group">
				    <label for="email" class="col-sm-2 control-label">Email<span class="text-warning">*</span></label>
				    <div class="col-sm-6">
				      <input type="email"  name="email" class="form-control" id="email" placeholder="Email">
				   	</div>
				</div>
				<div class="form-group">
				    <label for="email" class="col-sm-2 control-label">Confirm Email<span class="text-warning">*</span></label>
				    <div class="col-sm-6">
				      <input type="email" name="email-confirm" class="form-control" id="email-confirm" placeholder="Confirm Email">
				   	</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="mugin-register" class="btn btn-primary">
							Sign up
						</button>
						<a href="/" id="mugin-login" class="btn btn-default">
							Cancel
						</a>
					</div>
				</div>		
			</form>
		</div>
		<div class="col-sm-5">
			<!-- Display video stream -->
			<video id="mugin-video" class="img-responsive img-rounded bg-warning" autoplay>
				<p>Snap. Your browser does not support Mugin</p>
			</video>
			
		</div>		
	</div>
</div>
<div id="footer">
	<div class="row">
		<div class="col-sm-12 text-center">
			<span class="circle">	
				<h6>Mugin</h6>
			</span>	
		</div>
	</div>	
</div>
